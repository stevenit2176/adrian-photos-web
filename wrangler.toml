name = "adrian-photos-web"
compatibility_date = "2024-01-01"
pages_build_output_dir = "dist/adrian-photos-web/browser"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "adrian-photos-db"
database_id = "a11f4c12-3da5-4c23-a82c-8503f08109a8"

# R2 Storage binding
[[r2_buckets]]
binding = "R2"
bucket_name = "adrian-photos"

# Environment variables (non-sensitive)
[vars]
JWT_SECRET = "dev-secret-key-change-in-production-min-32-chars-required"
JWT_ACCESS_EXPIRY = "1h"
JWT_REFRESH_EXPIRY = "7d"
ENVIRONMENT = "development"
FRAMEITEASY_API_URL = "https://api.sandbox.frameiteasy.com"
FRAMEITEASY_API_KEY = "sandbox@frameiteasy.com:0Az9*MtXQo"

# Google Analytics 4
GA4_PROPERTY_ID = "523127739"
GA4_MEASUREMENT_ID = "G-9QKHWCWXTH"

# Production environment
[env.production]

[[env.production.d1_databases]]
binding = "DB"
database_name = "adrian-photos-db"
database_id = "a11f4c12-3da5-4c23-a82c-8503f08109a8"

[[env.production.r2_buckets]]
binding = "R2"
bucket_name = "adrian-photos"

[env.production.vars]
JWT_ACCESS_EXPIRY = "1h"
JWT_REFRESH_EXPIRY = "7d"
ENVIRONMENT = "production"
FRAMEITEASY_API_URL = "https://api.frameiteasy.com"

# Secrets for production (set via Cloudflare Dashboard or CLI):
# JWT_SECRET = "35d4b8cd-8e2e-4491-8412-e30e59d1944e" (set as encrypted environment variable)
# FRAMEITEASY_API_KEY (your production Frame It Easy API key)
# GA4_SERVICE_ACCOUNT_KEY (Google Analytics service account JSON - set as secret)
# STRIPE_SECRET_KEY (when needed)
# STRIPE_WEBHOOK_SECRET (when needed)
# BAYPHOTO_API_KEY (when needed)
