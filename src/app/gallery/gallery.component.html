<div class="gallery-container">
  <!-- Hero Carousel -->
  <section class="carousel-section">
    <div class="carousel">
      <div class="carousel-inner" (click)="navigateToCurrentCategory()">
        <div *ngFor="let category of carouselPhotos; let i = index"
             class="carousel-item"
             [class.active]="i === currentSlide"
             style="cursor: pointer;">
          <img [src]="category.imageUrl" [alt]="category.name">
          <div class="carousel-caption">
            <h1>{{ category.name }}</h1>
            <p>{{ category.description }}</p>
          </div>
        </div>
      </div>

      <!-- Navigation Arrows -->
      <button mat-icon-button class="carousel-control prev" (click)="prevSlide()">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <button mat-icon-button class="carousel-control next" (click)="nextSlide()">
        <mat-icon>chevron_right</mat-icon>
      </button>

      <!-- Indicators -->
      <div class="carousel-indicators">
        <button *ngFor="let category of carouselPhotos; let i = index"
                [class.active]="i === currentSlide"
                (click)="goToSlide(i)">
        </button>
      </div>
    </div>
  </section>

  <!-- Categories Section -->
  <section class="categories-section">
    <div class="section-header">
      <h2>Explore Categories</h2>
      <p>Browse our curated collections of photography and art</p>
    </div>

    <div class="categories-grid">
      <mat-card *ngFor="let category of categories" 
                class="category-card" 
                [routerLink]="['/categories', category.slug]"
                style="cursor: pointer;">
        <div class="category-image-wrapper">
          <img mat-card-image [src]="category.imageUrl" [alt]="category.name">
          <div class="overlay">
            <mat-icon>visibility</mat-icon>
          </div>
        </div>
        <mat-card-content>
          <h3>{{ category.name }}</h3>
          <p>{{ category.description }}</p>
          <span class="photo-count">{{ category.photoCount }} photos</span>
        </mat-card-content>
      </mat-card>
    </div>
  </section>
</div>
