<div class="gallery-container">
  <!-- Hero Carousel -->
  <section class="carousel-section" 
           (mouseenter)="onCarouselMouseEnter()" 
           (mouseleave)="onCarouselMouseLeave()">
    <div class="carousel">
      <div class="carousel-inner">
        <div *ngFor="let photo of carouselPhotos; let i = index"
             class="carousel-item"
             [class.active]="i === currentSlide"
             [routerLink]="['/photos', photo.id]"
             style="cursor: pointer;">
          <img [src]="photo.imageUrl" [alt]="photo.title">
          <div class="carousel-caption">
            <h1>{{ photo.title }}</h1>
            <p>{{ photo.description }}</p>
            <button mat-raised-button color="primary" class="view-details-btn">
              View Details
            </button>
          </div>
        </div>
      </div>

      <!-- Navigation Arrows -->
      <button mat-icon-button class="carousel-control prev" (click)="prevSlide()">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <button mat-icon-button class="carousel-control next" (click)="nextSlide()">
        <mat-icon>chevron_right</mat-icon>
      </button>

      <!-- Indicators -->
      <div class="carousel-indicators">
        <button *ngFor="let photo of carouselPhotos; let i = index"
                [class.active]="i === currentSlide"
                (click)="goToSlide(i)">
        </button>
      </div>
    </div>
  </section>

  <!-- Categories Section -->
  <section class="categories-section">
    <div class="section-header">
      <h2>Explore Categories</h2>
      <p>Browse our curated collections of photography and art</p>
    </div>

    <div class="categories-grid">
      <mat-card *ngFor="let category of categories" 
                class="category-card" 
                [routerLink]="['/gallery']" 
                [queryParams]="{categoryId: category.id}"
                style="cursor: pointer;">
        <div class="category-image-wrapper">
          <img mat-card-image [src]="category.imageUrl" [alt]="category.name">
          <div class="overlay">
            <button mat-raised-button color="primary">View Gallery</button>
          </div>
        </div>
        <mat-card-content>
          <h3>{{ category.name }}</h3>
          <p>{{ category.description }}</p>
          <span class="photo-count">{{ category.photoCount }} photos</span>
        </mat-card-content>
      </mat-card>
    </div>
  </section>
</div>
