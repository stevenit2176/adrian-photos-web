<mat-card>
  <mat-card-header>
    <mat-card-title>Category Management</mat-card-title>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Add Category
    </button>
  </mat-card-header>

  <mat-card-content>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="categories-table">
        
        <!-- Image Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef>Image</th>
          <td mat-cell *matCellDef="let category">
            <div class="thumbnail">
              <img *ngIf="category.imageR2Key" 
                   [src]="getCategoryImageUrl(category)" 
                   [alt]="category.imageAltText || category.name"
                   loading="lazy">
              <div *ngIf="!category.imageR2Key" class="no-image">
                <mat-icon>image</mat-icon>
              </div>
            </div>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let category">
            <strong>{{ category.name }}</strong>
          </td>
        </ng-container>

        <!-- Slug Column -->
        <ng-container matColumnDef="slug">
          <th mat-header-cell *matHeaderCellDef>Slug</th>
          <td mat-cell *matCellDef="let category">
            <code>{{ category.slug }}</code>
          </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let category">
            <div class="description">{{ category.description || 'â€”' }}</div>
          </td>
        </ng-container>

        <!-- Display Order Column -->
        <ng-container matColumnDef="displayOrder">
          <th mat-header-cell *matHeaderCellDef>Order</th>
          <td mat-cell *matCellDef="let category">
            {{ category.displayOrder }}
          </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let category">
            <mat-chip [class.active]="category.isActive" [class.inactive]="!category.isActive">
              {{ category.isActive ? 'Active' : 'Inactive' }}
            </mat-chip>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let category">
            <button mat-icon-button color="primary" 
                    (click)="openEditDialog(category)"
                    matTooltip="Edit category">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" 
                    (click)="deleteCategory(category)"
                    matTooltip="Delete category">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50]" 
                     showFirstLastButtons
                     aria-label="Select page of categories">
      </mat-paginator>
    </div>

    <div *ngIf="isLoading" class="loading-overlay">
      <mat-icon>refresh</mat-icon>
      Loading...
    </div>
  </mat-card-content>
</mat-card>
